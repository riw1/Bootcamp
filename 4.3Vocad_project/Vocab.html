<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn spanish</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Colors</h1>
    <h2>Learn the color in spanish!!</h2>
    <h2 class="Colors" id="red">Rojo</h2>
    <img  src="./images/red.png" alt="red">
    <h2 class="Colors" id="blue">Azul</h2>
    <img  src="./images/blue.png" alt="blue">
    <h2 class="Colors" id="orange">Anaranjado</h2>
    <img  src="./images/orange.png" alt="orange">
    <h2 class="Colors" id="green">Varde</h2>
    <img  src="./images/green.png" alt="green">
    <h2 class="Colors" id="yellow">Amarillo</h2>
    <img  src="./images/yellow.png" alt="yellow">
  </body>
</html>
